	<!--Registeringsformulär-->

	{% include 'head.html' %}
	
	<form action='?/User/completeRegister' method='post'>
	<h3>Skapa konto</h3>
	<p><label>Namn:</label><br>
	<input type='text' name='name' required></p>
	<p><label>Användarnamn:</label><br>
	<input type='text' name='username' required></p>
	<p><label>Lösenord:</label><br>
	<input type='password' name='password' required></p>
	<p><label>Medlemskap:</label><br>
	<select name='membership' required>
		<option value='0'>-- Välj medlemskap --</option>
		{% for membership in memberships %}
			<option value='{{ membership.membership_name }}'> {{ membership.membership_name }} </option>
		{% endfor %}
	</select></p>
	<p><label>Adress:</label><br>
	<input type='text' name='adress' required></p>
	<p><label>Postnummer:</label><br>
	<input type='text' name='zip_code' required></p>
	<p><label>Stad:</label><br>
	<input type='text' name='city' required></p>
	<p><label>Län:</label><br>
	<select name='state' required>
		<option value='0'>-- Välj län --</option>
		{% for state in states %}
			<option value='{{ state.state_id }}'> {{ state.state_name }} </option>
		{% endfor %}
	</select></p>
	<p><label>E-mail:</label><br>
	<input type='email' name='email' required></p>
	<p><label>Telefon:</label><br>
	<input type='text' name='phone' required></p>
	<input type='submit' name='createAccount' value='Skapa konto'>
</form>
	{% include 'footer.html' %}
