<div class="container">

	<div class="row">

		<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">

			<div class="login-box">

				<h2>Logga in</h2>

				<form class="form" id="login-form" action="./" method="post">
										
					<div class="col-xs-12">
						
					    <div class="form-group">
					    
							<label class="textHeaderForm" for="email">Mejladress</label>
							<input type="text" id="email" name="email" class="form-control no-border-radius" placeholder="" autocomplete="off">
						
						</div>
					
					</div>

					<div class="col-xs-12">
						
					    <div class="form-group">
					    
							<label class="textHeaderForm" for="pass">LÃ¶senord</label>

						</div>
					
					</div>

						<div class="col-xs-12">

							<h6 class="">{{blog.user.error}}</h6>

						</div>
					
					</div>

				<div class="clearfix"></div>

			</div>

		</div>

	</div>
